<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanmoy's World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="age-container">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-age-container">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-age-container">
            <div id="flex-box-age-result"></div>
        </div>
    </div>

    <div class="cat-container">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-cat-container">
            <div>
                <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-cat-container" id="flex-box-cat-result">
        </div>
    </div>

    <div class="rps-container">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps-container" id="flex-box-rps-div">
            <img id="rock" src="./static/images/rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="./static/images/paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="./static/images/scissors.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <script src='./static/js/script.js'></script>
</body>

</html>
